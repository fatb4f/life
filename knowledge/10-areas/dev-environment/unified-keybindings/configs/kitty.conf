# Kitty config for unified keymap stack
# Relies on Kitty defaults for keybindings; no overrides required here.
#
# Tabs & Windows (defaults):
#   New tab: Ctrl+Shift+t
#   Next / Prev tab: Ctrl+Shift+Right / Left
#   Vertical split: Ctrl+Shift+v
#   Horizontal split: Ctrl+Shift+s
#   Close tab/window: Ctrl+Shift+q
#
# Search & Scroll:
#   Search scrollback: Ctrl+Shift+f
#   Scroll: Shift+PageUp / PageDown
