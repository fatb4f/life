name: openai-check

on:
  workflow_dispatch:
   inputs:
     model:
      description: "OpenAI model"
      default: gpt-4o-mini
     message:
       description: "Message to send"
       default: "Hello from GitHub Actions!"
  push:
    paths:
      - .github/workflows/openai-check.yml

permissions:
  contents: read
  # pull-requests: write  # uncomment only if you add a PR-comment step

jobs:
  call-openai:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Preflight: check OPENAI_API_KEY is present"
        shell: bash
        run: |
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "Secret OPENAI_API_KEY is missing or not accessible to this job." >&2
            echo "Check repo/env secret location, event type (fork PRs), exact name." >&2
            exit 1
          fi

      - name: Ensure jq present
        shell: bash
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Call OpenAI Chat API via curl
        timeout-minutes: 2
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_BASE_URL: https://api.openai.com/v1
          MODEL: gpt-4o-mini
        shell: bash
        run: |
          set -euo pipefail
          payload="$(jq -n --arg model "$MODEL" --arg msg "Hello from GitHub Actions!" \
            '{model:$model, messages:[{role:"user", content:$msg}] }')"
          curl -sS "${OPENAI_BASE_URL}/chat/completions" \
            -H "Authorization: Bearer ${OPENAI_API_KEY}" \
            -H "Content-Type: application/json" \
            -d "$payload" | jq -r '.choices[0].message.content'

