name: openai-check
on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write  # only if you plan to post PR comments

jobs:
  call-openai:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Test OpenAI Chat API via curl
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          set -euo pipefail
          curl -sS https://api.openai.com/v1/chat/completions \
            -H "Authorization: Bearer ${OPENAI_API_KEY}" \
            -H "Content-Type: application/json" \
            -d '{
                  "model": "gpt-4o-mini",
                  "messages": [
                    {"role": "system", "content": "You are a concise CI helper."},
                    {"role": "user", "content": "Say hello from GitHub Actions."}
                  ]
                }' | jq -r '.choices[0].message.content' | tee output.txt
